<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefly | Payment</title>
</head>
<link rel="stylesheet" href="/Styles/payment.css">
<link rel="stylesheet" href="/Styles/common.css">
<link rel="stylesheet" href="/Styles/header.css">
<body>
    <button>Back</button>
    <div id="gateway">
        <h1>Payment gateway</h1>
        <form id = "form" action="">
            <input id = "name" type="text" placeholder="Enter name">
            <input id = "email" type="email" placeholder="Email address">
            <input id = "phone" type="number" placeholder="Phone number">
            <input id = "amount" type="text" placeholder="Total amount">
            <input id = "card" type="number" placeholder="Card number">
            <input id = "date" type="month">
            <input id = "cvv" type="password" placeholder="CVV">
            <input id = "submit" type="submit">
        </form>
    </div>
</body>
